<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Listar Usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.name}"></td>
            <td data-th-text="${user.email}"></td>
            <td>
              <a th:href="@{'/edit/' + ${user.id}}">Editar</a>
            </td>
            <td>
              <a th:href="@{'/delete/' + ${user.id}}">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>

    <a href="home">
        <button type="button" class="btn btn-primary">Retornar</button>
    </a>

</body>
</html>
