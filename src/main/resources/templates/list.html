<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Listar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>

      body{
        background-color: #121214;
        font-family: 'Montserrat', sans-serif;
      }

      header{
        display: flex;
        padding: 20px;
        color: white;
        align-items: center;
      }

      header h1{
        margin: auto;
        font-size: 48px;
      }

      .container-table {
        margin: 50px auto;
        max-width: 800px; 
      }

      th, td {
        border: 1px solid #000000;
      }

  </style>

</head>

<body>
  <header style="background-color: #2F2F32 ">
    <a href="home"><button type="button" class="btn btn-primary w-100 py-2" style="background-color:green; border-color:green; font-weight: bold;">CRIAR</button></a>
    <h1>CRUD-Usuários</h1>
  </header>

    <table class="table table-striped table-dark container-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.name}"></td>
            <td data-th-text="${user.email}"></td>
            <td>
              <a th:href="@{'/edit/' + ${user.id}}">
                <button type="button" class="btn btn-primary" style="background-color:green; border-color:green;">Editar</button>
              </a>
            </td>
            <td>
              <a th:href="@{'/delete/' + ${user.id}}">
                <button type="button" class="btn btn-primary" style="background-color:green; border-color:green;">Excluir</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
</body>
</html>
