<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Criar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <form method="POST" action="/insert">

      <input type="hidden" name="id" th:value="${user.id}">
      

        <div class="form-group">
          <label for="exampleInputEmail1">Nome do Usuário</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${user.name}">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Email do Usuário</label>
          <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</body>
</html>
