<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/home">
    <title>CRUD - Exceção Indentificada</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            background-color: #121214;
            font-family: 'Montserrat', sans-serif;
        }

        header{
            display: flex;
            padding: 20px;
            color: white;
            align-items: center;
        }

        header h1{
            margin: auto;
            font-size: 48px;
        }

        #container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>

<body>
    <header style="background-color: #2F2F32 ">
        <a href="/home"><button type="button" class="btn btn-primary w-100 py-2" style="background-color:green; border-color:green; font-weight: bold; padding-right: 10px;">HOME</button></a>
        <h1>CRUD-ERROR</h1>
    </header>

    <div id="container">
        <h1 align=center th:text="${error}" style="color: white;"></h1>
        <h2 align=center style="color: white;" >Você será redirecionado automaticamente em: <span id="seg" style="color: white;">5</span> segundos</h2>
    </div>

</body> 

<script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = 5;

            function numberDecrease() {
                document.getElementById('seg').textContent = count;
                count--;

                if (count != 0) {
                    setTimeout(numberDecrease, 1000);
                }
            }
            numberDecrease();
        });
    </script>

</html>
